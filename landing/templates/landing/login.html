{% extends 'landing/base.html' %}

{% block content %}

<div class="card card-body">
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username..">
        <input type="password" name="password" placeholder="Password..">
        <input class="btn btn-success row" type="submit" value="Login">
    </form>
    {% for message in messages %}
    <p class="card-text">{{ message }}</p>
    {% endfor %}
</div>
<div class="row">
    <div class="col-3">
    <p>New here??  </p>
    <a class="btn btn-warning" href="{% url 'landing:signup' %}"> Signup </a>
</div>
<div class="col-3">
    <p>Can't login to your account? </p>    
    <a class="btn btn-warning" href="{% url 'landing:password_reset' %}"> Forget Password</a>

</div>
</div>

    {% endblock %}
