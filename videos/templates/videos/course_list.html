{% extends 'landing/base.html' %}

{% block content %}

<h3 class="text-center">Available Courses</h3>
<hr>
<br>

<div class="row">
    {% for object in object_list %}

    <div class="col-4">
<div class="card">
    <div class="card-body">
    <img src="{{object.thumbnail.url}}" alt="" class="card-img-top">
    <h1 class="card-title">{{object.title}}</h1>
    <p class="card-text">{{ object.description|truncatechars:150 }}</p>
    <a href="{{ object.get_absolute_url }}" class="btn btn-light">Details</a>
    <a href="" class="btn btn-light float-right">Enroll</a>

</div>

</div>
    </div>
    {% endfor %}

</div>
<hr>
{% endblock %}
